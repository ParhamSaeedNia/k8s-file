apiVersion: v1 # Core API for Services
kind: Service # Defines a Service resource
metadata: # Identification
  name: nginx-web-service-nodeport # Service name
spec: # Service specification
  selector: # Pod selection criteria
    app: nginx-web-server # Targets Pods with this label
  type: NodePort # Exposes service on node IP for external access
  ports: # Port mapping configuration
    - port: 80 # Service listens on port 80
      targetPort: 80 # Forwards to Pod port 80
